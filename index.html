<script>
      let item;
      function AddComponent(e) {
        e.preventDefault();
        item = document.createElement("manotr-timeline-lite");
        item.innerHTML = "loading...";
        item.setAttribute("keepgoing", true);
        item.setAttribute("currentsouce", "bbc");
        item.setAttribute("interval" , 5);
        item.setAttribute("article", "https://api.mocki.io/v1/d36bf462");
        console.log(item);
        document.body.appendChild(item);
      }

    </script>
